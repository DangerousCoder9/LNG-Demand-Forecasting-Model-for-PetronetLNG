<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecasting</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Demand Forecasting Model</h1>
        <form action="/predict" method="POST">
            <label for="power_generation">Power Generation Capacity (Gigawatts):</label>
            <input type="number" step="0.01" name="power_generation" required><br>

            <label for="gdp">GDP (Trillion INR):</label>
            <input type="number" step="0.01" name="gdp" required><br>

            <label for="industrial_production">Industrial Production Index (%):</label>
            <input type="number" step="0.01" name="industrial_production" required><br>

            <label for="agriculture_production">Overall Agricultural Production (Million Tons):</label>
            <input type="number" step="0.01" name="agriculture_production" required><br>

            <label for="month">Month:</label>
            <input type="number" step="1" min="1" max="12" name="month" required><br>

            <label for="renewable_energy">Renewable Energy (Gigawatts):</label>
            <input type="number" step="0.01" name="renewable_energy" required><br>

            <button type="submit">Predict</button>
        </form>
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
    </div>
</body>

</html>
